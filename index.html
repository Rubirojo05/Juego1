<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina Tragaperras de Lujo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <header class="encabezado">
            <h1 class="titulo">Máquina Tragaperras de Lujo</h1>
        </header>
        <div class="slot-maquina">
            <div class="carrete" id="carrete1"></div>
            <div class="carrete" id="carrete2"></div>
            <div class="carrete" id="carrete3"></div>
        </div>
        <div class="mensaje" id="mensaje">¡Presiona "Girar" para comenzar!</div>
        <div class="saldo" id="saldo"></div>
        <div id="ranking" class="ranking"></div>
        <div class="aviso" id="aviso"></div>
        <button id="botonGirar" class="boton-girar">Girar</button>
        <div class="cambiar-nombre" style="display: none;">
            <input type="text" id="nombreUsuario" placeholder="Nuevo nombre de usuario">
            <button id="botonCambiarNombre">Cambiar Nombre</button>
        </div>
        <button id="botonLogin" class="boton-google">Iniciar sesión con Google</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
